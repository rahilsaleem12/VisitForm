<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="form-container">
        <form>
          <label for="full-name">Full Name:</label>
          <input type="text" id="full-name" name="full-name">
      
          <br><br>
      
          <label for="father-name">Father's Name:</label>
          <input type="text" id="father-name" name="father-name">
      
          <br><br>
      
          <label>Gender</label><br>
          <input type="radio" id="radio1" name="radio" value="option1">
          <label for="radio1">Male</label><br>
          <input type="radio" id="radio2" name="radio" value="option2">
          <label for="radio2">Female</label><br>
          <input type="radio" id="radio3" name="radio" value="option3">
          <label for="radio3">Custom</label>
      
          <br><br>
      
          <label for="select-dropdown">Select Location</label>
          <select id="select-dropdown" name="select-dropdown">
            <option value="option1">SeaView</option>
            <option value="option2">Hawcksbay</option>
            <option value="option3">Nehar</option>
          </select>
      
          <br><br>
      
          <label>Vehicle</label><br>
          <input type="radio" id="radio4" name="radio2" value="option4">
          <label for="radio4">Bike</label><br>
          <input type="radio" id="radio5" name="radio2" value="option5">
          <label for="radio5">No Bike</label><br>
          <br><br>

          <label for="my-textarea">Remarks</label><br>
          <textarea id="my-textarea" name="my-textarea" rows="4" cols="50"></textarea>
      
          <br><br>
      
          <input type="submit" value="Submit">
        </form>
      </div>
          </body>
            
            </html>
